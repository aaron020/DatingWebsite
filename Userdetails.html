<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
   <link rel="stylesheet" href="style/InputStyle.css">
  <title>User Details</title>
</head>
<body>


  <script type="text/javascript" src="js/UserDetails.js"></script>

  <div class="box" style="width: 40%;">
      <h1>User Details</h1>
      <hr>
      <!-- onsubmit="return validateForm() -->
      <form action="userdetails.php" name="CreateUser" method = "post"
      onsubmit="return validateForm() ">
        <div class="image-button">
            <h3>Profile Pic:</h3>
            <input type="file" id="img" name="img" accept="image/*">
        </div>

        <div class="input-user">
          <h3>Name:</h3>
          <input type="text" name = "firstname" id="firstname" maxlength="20" placeholder="First Name">
          <input type="text" name = "lastname" id="lastname" maxlength="20" placeholder="Surname">
        </div>

        <h3>Gender:</h3>
        <select name="gender" id="gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>

        <div class="slidecontainer">
          <h3>Age: <span id="demo"></span></h3>
          <input style="width: 100%" name = "age" type="range" min="18" max="100" value="24" class="slider" id="myRange">
          <script>
            var slider = document.getElementById("myRange");
            var output = document.getElementById("demo");
            output.innerHTML = slider.value;

            slider.oninput = function() {
              output.innerHTML = this.value;
            }
          </script>
        </div>

        <div class="City">
          <h3>City:</h3>
          <input type="text" id = "city" name="city" maxlength= "30" placeholder="Limerick">
        </div>

        <div class="Bio">
          <h3>Bio :</h3>
          <textarea rows="5" maxlength="250" name="bio" id = "bio" placeholder="Bio..."></textarea>
        </div>

        <div class="Uni">
          <h3>University:</h3>
          <input type="text" name = "uni" id = "uni" maxlength= "30" placeholder="University of Limerick">
        </div>

        <div class="Job">
          <h3>Job:</h3>
          <input type="text" name  = "job" id = "job" maxlength = "30" placeholder="Student">
        </div>

        <div class="Hobbies">
          <h3>Hobbies:</h3>
          <input type="text" name="hobbies" id = "hobbies" maxlength = "100" placeholder="Swimming,Running,Computer Science ... ">
        </div>

        <h3>Interested In:</h3>
        <select name="interest" id="interest">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Female">Both</option>
        </select>

        <div class="Contact">
          <h3>Instagram Handle: </h3>
          <input type="text" name="contact" id = "contact" maxlength="30" placeholder="johndoe321">
        </div>

        <div class="submit-button">
          <button type="submit" class="float">Submit Profile</button>
        </div> 
      </form>
  </div>
</body>
</html>
