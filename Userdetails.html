<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" href="style/UserDetailStyle.css">
  <title></title>
</head>
<body>


    <script type="text/javascript">
      function validateForm() {
        var firstname = document.forms["CreateUser"]["firstname"].value;
        var lastname = document.forms["CreateUser"]["lastname"].value;
        var gender = document.forms["CreateUser"]["gender"].value;
        var city = document.forms["CreateUser"]["city"].value;

        if(firstname == null || firstname == ""){
          document.getElementById('firstname').style.opacity = "1";          
          document.getElementById('firstname').style.boxShadow = "2px 2px 20px red";
        }
        if(lastname == null || lastname == ""){
          document.getElementById('lastname').style.opacity = "1";          
          document.getElementById('lastname').style.boxShadow = "2px 2px 20px red";
        }

        if(city == null || city == ""){
          document.getElementById('city').style.opacity = "1";          
          document.getElementById('city').style.boxShadow = "2px 2px 20px red";
        }


        if (firstname == null || firstname == "", lastname == null || lastname == "", gender == null || gender == "", city == null || city == "") {
          alert("Please Fill All Required Field");
          return false;
        }else{
          alert("User Created!");
          return true;
        }
      }
    </script>

  <div class="userDetails" style="width: 40%;">

    <div class="heading">

      <h1>User Details</h1>
      <hr>

      <form action="#" name="CreateUser" onsubmit="return validateForm()">

        <div class="image-button">
            <h3>Profile Pic: </h3>
            <input type="file" id="img" name="img" accept="image/*">
        </div>


        <div class="input-user">
          <h3>Name:</h3>
          <input type="text" name = "firstname" id="firstname" placeholder="First Name">
          <input type="text" name = "lastname" id="lastname" placeholder="Surname">
        </div>

        <h3>Gender:</h3>
        <select name="gender" id="gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>


        <div class="slidecontainer">
          <h3>Age: <span id="demo"></span></h3>
          <input style="width: 100%" type="range" min="18" max="100" value="24" class="slider" id="myRange">
          
          <script>
            var slider = document.getElementById("myRange");
            var output = document.getElementById("demo");
            output.innerHTML = slider.value;

            slider.oninput = function() {
              output.innerHTML = this.value;
            }
          </script>
        </div>


        <div class="City">
          <h3>City:</h3>
          <input type="text" id = "city" name="city" placeholder="Limerick">
        </div>

        <div class="Bio">
          <h3>Bio :</h3>
          <textarea rows="5" maxlength="250" name="Bio" placeholder="Bio..."></textarea>
        </div>


        <div class="Uni">
          <h3>University:</h3>
          <input type="text" class="form-control" placeholder="University of Limerick">
        </div>

        <div class="Job">
          <h3>Job:</h3>
          <input type="text" class="form-control" placeholder="Student">
        </div>




        <h3>Hobbies:</h3>
          <input type="text" name="Hobbies" placeholder="Swimming,Running,Computer Science ... ">

                


                <h3>Interested In:</h3>
        <select name="Interest" id="Interest">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Female">Both</option>
        </select>




        <div class="submit-button">
          <button type="submit" class="float">Submit Profile</button>
        </div>

                
        
      </form>
    </div>
  </div>
</body>
</html>
