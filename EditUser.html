<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" href="LoginStyle.css">
  <title></title>
</head>
<body>

  <div class="login" style="width: 40%;">

    <div class="heading">

      <h1>John Smith - User Details</h1>

      <form action="#">



        <div class="image-button">
          <button type="submit" class="float">Change Picture</button>
        </div>


        <div class="input-user">
          <h3>Name:</h3>
          <input type="text" class="form-control" placeholder="John">
          <input type="text" class="form-control" placeholder="Smith">
        </div>

        <h3>Gender:</h3>
        <select name="gender" id="gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>


        <div class="slidecontainer">
          <h3>Age: <span id="demo"></span></h3>
          <input style="width: 100%" type="range" min="18" max="100" value="24" class="slider" id="myRange">
          
          <script>
            var slider = document.getElementById("myRange");
            var output = document.getElementById("demo");
            output.innerHTML = slider.value;

            slider.oninput = function() {
              output.innerHTML = this.value;
            }
          </script>
        </div>


        <div class="City">
          <h3>City:</h3>
          <input type="text" class="form-control" placeholder="Limerick">
        </div>

        <div class="Bio">
          <h3>Bio :</h3>
          <input style="height: 200px;" type="text" placeholder="Change bio....">
        </div>


        <div class="Uni">
          <h3>University:</h3>
          <input type="text" class="form-control" placeholder="University of Limerick">
        </div>

        <div class="Job">
          <h3>Job:</h3>
          <input type="text" class="form-control" placeholder="Student">
        </div>




        <h3>Hobbies:</h3>
        <select name="Hobbies" id="Hobbies">
          <option value="Football">Football</option>
          <option value="Basketball">Basketball</option>
          <option value="Jogging">Jogging</option>
          <option value="Tennis">Tennis</option>
          <option value="Swimming">Swimming</option>
        </select>



        <div class="submit-button">
          <button type="submit" class="float">Update Profile</button>
        </div>

                
        
      </form>
    </div>
  </div>
</body>
</html>
