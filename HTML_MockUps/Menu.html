<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" href="LoginStyle.css">
  <title></title>
</head>
<body>

  <div class="login">

    <div class="heading">

      <h1>Menu</h1>

      <form action="#">
        <div class="submit-button">
          <button type="submit" class="float">Browse Users</button>
        </div>

        <div class="Preferences">
          <button style="background-color: #bfbfbf;" type="submit" class="float">Change Preferences</button>
        </div>

        <div class="Matches">
          <button type="submit" class="float">Matches</button>
        </div>

        <div class="Best Match">
          <button style="background-color: #bfbfbf;" type="submit" class="float">Best Match</button>
        </div>

        <div class="Update Information">
          <button  type="submit" class="float">Update Information</button>
        </div>

        <div class="View Profile">
          <button style="background-color: #bfbfbf;" type="submit" class="float">View Profile</button>
        </div>

        <div class="Logout">
          <button  type="submit" class="float">Logout</button>
        </div>

                
        
      </form>
    </div>
  </div>
</body>
</html>
